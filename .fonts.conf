<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- reject ugly XServer font and SimSun -->
	<rejectfont>
		<pattern>
			<patelt name="family">
				<string>Fixed</string>
			</patelt>
		</pattern>

		<pattern>
			<patelt name="family">
				<!-- "NSimSun" or "新宋体" can still be used -->
				<string>SimSun</string>
			</patelt>
		</pattern>

    <!-- it will take 1st place of fc-match, disable it -->
		<pattern>
			<patelt name="family">
				<string>Arial Unicode MS</string>
			</patelt>
    </pattern>
	</rejectfont>

	<!--  Enable sub-pixel rendering --> 
	<match target="font">
		<edit mode="assign" name="antialias" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hinting" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
			<const>hintslight</const>
		</edit>
		<edit name="rgba" mode="assign"><const>rgb</const></edit>
		<!-- in 10-lcd-filter, only cario-lcd, *-lcd read this setting -->
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="dpi">
			<double>96</double>
		</edit>
	</match>

	<!-- set fallback family: sans-serif -->
	<match target="pattern">
		<test qual="all" name="family" compare="not_eq">
			<string>sans-serif</string>
		</test>
		<test qual="all" name="family" compare="not_eq">
			<string>serif</string>
		</test>
		<test qual="all" name="family" compare="not_eq">
			<string>monospace</string>
		</test>
		<edit name="family" mode="append_last">
			<string>sans-serif</string>
		</edit>
	</match>

	<!-- global strong fallback fonts for CJ and Thai: Droid Sans ->
	<match target="pattern">
		<test qual="any" compare="eq" name="lang" target="font">
			<string>zh-cn</string>
			<string>zh-tw</string>
			<string>zh-hk</string>
			<string>zh-sg</string>
			<string>zh</string>
		</test> 
		<edit name="family" mode="append" target="font" binding="strong">
			<string>Droid Sans Fallback</string>
		</edit>		
	</match>
	<match target="pattern">
		<test qual="any" compare="eq" name="lang" target="font">
			<string>ja</string>
		</test> 
		<edit name="family" mode="append" target="font" binding="strong">
			<string>Droid Sans Japanese</string>
		</edit>		
	</match>
	<match target="pattern">
		<test qual="any" compare="eq" name="lang" target="font">
			<string>th</string>
		</test> 
		<edit name="family" mode="append" target="font" binding="strong">
			<string>Droid Sans Thai</string>
		</edit>		
	</match>
	-->

	<!-- global fallback fonts -->
	<match target="pattern">
		<edit name="family" mode="append" target="font" binding="weak">
			<string>Droid Sans Fallback</string>
			<string>Droid Sans Japanese</string>
			<string>Droid Sans Thai</string>
		</edit>		
	</match>

  <!-- Terminus Bold Fix -->
  <match target="font">
    <test name="family" compare="eq" qual="any">
      <string>Terminus</string>
    </test>
    <edit mode="assign" name="weight" >
      <const>thin</const>
    </edit>
  </match>

  <!-- Terminus fallback: SimSun -->
  <match target="pattern">
    <test name="family" compare="eq" qual="any">
      <string>Terminus</string>
    </test>
		<edit name="family" mode="append">
			<string>NSimSun</string>
		</edit>
  </match>
  
